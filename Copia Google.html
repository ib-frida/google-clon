<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- ÍCONO DE GOOGLE -->
    <link rel="icon" href="/images/gicon.png">
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
        }

        header{
            width: 100%;
            height: 60px;
        }
 
        header nav {
            /* Justificar a la derecha */
            display: flex;
            justify-content: flex-end;
        }

        header nav .nav-right-section{
            width: 30px;
            /* Eliminar puntitos */
            list-style: none;
            /* Propiedad flex - sea responsivo y flexible */
            display: flex;
            justify-content: center;
            /* Centrado verticalmente */
            align-items: center;
            height: auto;
        }

        a{
            /* Remueve líneas de abajo */
            text-decoration: none;
        }

        nav .nav-right-section a{
            margin-right: 25px;
            color: rgba(0,0,0,.87);
        }

        nav .nav-right-section .menu{
            background-image: url(https://img.icons8.com/ios-glyphs/90/000000/circled-menu.png);
            width: 20px;
            height: 20px;
            /* Escala la imagen al mayor tamaño posible sin recortarla ni estirarla. */
            background-size: contain;
            background-repeat: no-repeat;
        }

        nav .nav-right-section img{
            width: 35px;
            height: 35px;
            margin-left: 20px;
            border-radius: 30px;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        #logo {
            margin-bottom: 20px;
        }

        #logo img {
            max-width: 200px;
            height: auto;
        }

        #search-form {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #search-input {
            width: 400px;
            height: 40px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
        }

        #search-buttons {
            display: flex;
            margin-left: 8px;
        }

        #search-buttons button {
            background-color: #f8f9fa;
            border: none;
            padding: 8px 16px;
            border-radius: 24px;
            cursor: pointer;
            margin-left: 8px;
        }

        #search-buttons button:hover {
            background-color: #f0f2f5;
        }

        #links {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #links a {
            margin: 0 10px;
            font-size: 14px;
            color: #70757a;
            text-decoration: none;
        }

        #footer {
            text-align: center;
            font-size: 12px;
            color: #70757a;
            margin-top: 40px;
        }

        #footer-links {
            margin-top: 70px;
        }

        #footer-links a {
            margin: 0 8px;
            color: #70757a;
            text-decoration: none;
        }
    </style>
</head>
<!-- BODY - LO QUE EL USUARIX VE   -->
<body>
    <!-- HEADER - Sección de Navegación   -->
    <header>
        <!-- NAV - Aportar la navegación -->
        <nav>
            <!-- ul - unordered list -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYZFSlcng0yjuj1C60P3Me_LaMFd14BbwlpjrRsi6w=s32-c-mo" alt="Imagen del usuarix">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- CONTENEDOR PRINCIPAL -->
    <div id="container">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </div>
        
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Buscar en Google">
            <div id="search-buttons">
              <div id="logo">
                <img src="https://i.blogs.es/5af7c0/lens_product_logo_color_720px_-2-/450_1000.png" alt="google lens" style="max-width: 26px;">
            </div>
            
            </div>
        </form>
        
        





        <div id="footer">
            <p>México</p>
            <div id="footer-links">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>
    </div>
</body>
</html>
